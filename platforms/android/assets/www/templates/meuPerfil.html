<ion-view title="Meu Perfil" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="meuPerfil-form11" class="list">
      <div class="profile-image">
        <img ng-src="{{LoggedUser.profilePicture}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h3 id="meuPerfil-heading3" style="color:#3B74CA;text-align:center;">{{LoggedUser.name}}</h3>
      <label class="item item-input" id="meuPerfil-input12">
        <input type="text" placeholder="Nome">
      </label>
      <div class="spacer" style="width: 300px; height: 17px;"></div>
      <label class="item item-input" id="meuPerfil-input14">
        <input type="text" placeholder="E-mail">
      </label>
      <div class="spacer" style="width: 300px; height: 13px;"></div>
      <label class="item item-input" id="meuPerfil-input13">
        <input type="password" placeholder="Senha">
      </label>
      <button id="meuPerfil-button9" class="button button-positive  button-block">Alterar Dados</button>
    </form>
  </ion-content>
</ion-view>
